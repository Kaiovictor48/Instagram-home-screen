<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram-name.png" class="instagram-logo" alt="instagram-name">
                <div class="profile-photo">
                    <img src="./imagens/minha-photo.jpg" class="minha-photo" alt="foto-de-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como toph_be</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é toph_be?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./imagens/app-store.jpg" alt=""></a>
                    <a href="#" class="app-download"><img src="./imagens/google-play.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
